<!DOCTYPE html>
<html>
<head>
    <title>Jogo da Velha</title>
    <style>
        /* Estilos CSS para o jogo */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
        }
        .cell {
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 50px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="board" id="board"></div>
    <script src="script.js"></script>
</body>
</html>
